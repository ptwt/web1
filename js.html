<h1>comparison operators & boolean</h1>\
<h2>===</h2>
<h3>1===1</h2>
<script>
  document.write(1===1);
</script>
<h3>1===2</h2>
<script>
  document.write(1===2);
</script>
<h3>100+100===101+99</h2>
<script>
  document.write(100+100===101+99);
</script>
<h3>10000===9999+2</h3>
<script>
  document.write(1000===9999+2);
</script>
